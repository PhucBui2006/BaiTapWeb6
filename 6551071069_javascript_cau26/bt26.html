<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tính Can Chi Năm Âm Lịch</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ccffff;
        text-align: center;
        margin-top: 60px;
    }
    table {
        margin: auto;
        border-collapse: collapse;
        background-color: #e6ffff;
        border: 1px solid #000;
        text-align: center;
        width: 500px;
    }
    th {
        background-color: #ffff99;
        padding: 10px;
        font-size: 18px;
    }
    td {
        padding: 10px;
        font-size: 16px;
    }
    input {
        padding: 5px;
        width: 100px;
        text-align: center;
    }
    button {
        padding: 5px 15px;
        border-radius: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>

<table>
    <tr>
        <th colspan="3">TÍNH CAN CHI CỦA NGÀY ÂM LỊCH</th>
    </tr>
    <tr>
        <td>Năm dương lịch</td>
        <td></td>
        <td>Can chi năm âm lịch</td>
    </tr>
    <tr>
        <td><input type="text" id="nam" value="2015"></td>
        <td><button onclick="tinhCanChi()">---></button></td>
        <td><input type="text" id="ketqua" readonly></td>
    </tr>
</table>

<script>
function tinhCanChi() {
    let nam = document.getElementById("nam").value.trim();
    if (nam === "" || isNaN(nam)) {
        alert("Vui lòng nhập năm dương lịch hợp lệ!");
        document.getElementById("nam").focus();
        return;
    }

    nam = parseInt(nam);

    const can = ["Canh", "Tân", "Nhâm", "Quý", "Giáp", "Ất", "Bính", "Đinh", "Mậu", "Kỷ"];
    const chi = ["Thân", "Dậu", "Tuất", "Hợi", "Tý", "Sửu", "Dần", "Mão", "Thìn", "Tỵ", "Ngọ", "Mùi"];

    let canIndex = nam % 10;
    let chiIndex = nam % 12;

    let ketqua = can[canIndex] + " " + chi[chiIndex];
    document.getElementById("ketqua").value = ketqua;
}
</script>

</body>
</html>
